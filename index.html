<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="app.css">

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.14.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="aws-instance-chart.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="page">
    <div id="chart"></div>

    <div id="sidebar">
      <div id="settings">
        <h2>Credentials</h2>
        <input type="text" name="accessKeyId" placeholder="AWS Access Key ID">
        <input type="password" name="secretAccessKey" placeholder="AWS Secret Access Key">

        <h2>Group by…</h2>
        <select name="groupBy">
            <option>- none -</option>
        </select>

        <h2>Color by…</h2>
        <select name="colorBy">
            <option>- none -</option>
        </select>
      </div>

      <div id="instance-info"></div>
    </div>
  </div>
</body>
</html>
